addons:
  coverity_scan:
    project:
      name: "bliksemlabs/rrrr"
      description: "RRRR rapid real-time routing"
    notification_email: coverity@bliksemlabs.org
    build_command_prepend: "rm -r build; mkdir build; cd build ; cmake .."
    build_command: "make"
    branch_pattern: ansi
