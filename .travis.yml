language: c

sudo: required
dist: trusty

compiler:
  - gcc
  - clang

cache:
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
    - libprotobuf-c0-dev
    - protobuf-c-compiler
    - check
    - pkg-config

before_install:
  - export TZ=Europe/Amsterdam

before_script:
  - pip install pytz python-dateutil --user `whoami`
  - export PATH=$HOME/.local/bin:$PATH
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - ctest
  - python -m unittest discover ../rrtimetable/rrtimetable "*_tests.py"

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: "sInCQux5fHnN+3Ai4t1SaKjarjbw7trh52lP2SzJz/Oja/nD6vLbPpEV0sdkavQzT98DXaVOYnhagmXmXEK6xnbh6R1+Rl0x0LRWxbALBQf+vM6QbX9PWwIF42RgwNdI5d/9WupyGazPi7l5TU9My1uocvxtFcFs32pPhQ0lqmk="

addons:
  coverity_scan:
    project:
      name: "bliksemlabs/rrrr"
      description: "RRRR rapid real-time routing"
    notification_email: coverity@bliksemlabs.org
    build_command_prepend: "rm -r build; mkdir build; cd build ; cmake .."
    build_command: "make"
    branch_pattern: ansi
