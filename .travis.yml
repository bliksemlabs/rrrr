language: c

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get update >/dev/null
  - sudo apt-get -q install libprotobuf-c0-dev protobuf-c-compiler
  - sudo pip install pytz python-dateutil
  - wget http://softlayer-ams.dl.sourceforge.net/project/check/check/0.9.14/check-0.9.14.tar.gz
  - tar zxf check-0.9.14.tar.gz
  - cd check-0.9.14
  - ./configure >/dev/null
  - make >/dev/null
  - sudo make install >/dev/null

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - ctest
  - python -m unittest discover ../rrtimetable/rrtimetable "*_tests.py"

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
